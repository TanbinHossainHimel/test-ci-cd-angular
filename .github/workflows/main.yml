name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install angular
        run: npm install -g @angular/cli
      
      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: ng build

      - name: Run tests
        run: ng test

      
