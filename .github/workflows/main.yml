name: Deployment

env:
  DEPLOY_PACKAGE_NAME_FILE: "${{ github.sha }}.zip"
  DEPLOY_PACKAGE_NAME: "${{ github.sha }}"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Angular
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: ng build

      - name: Create zip deployment package
        run: echo "${{env.DEPLOY_PACKAGE_NAME_FILE}}" zip -r ${{env.DEPLOY_PACKAGE_NAME_FILE}} ./dist/${{secrets.APP_NAME}}/browser -x *.git*

      - name: Copy File via SSH Password
        uses: appleboy/scp-action@master
        with:
          host: ${{secrets.LIGHTSAIL_IP}}
          username: ${{secrets.LIGTHSAIL_USERNAME}}
          key: ${{secrets.LIGHTSAIL_KEY}}
          port: 22
          source: ${{env.DEPLOY_PACKAGE_NAME_FILE}}
          target: "/home/${{secrets.LIGHTSAIL_USERNAME}}"

